<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSwift</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section class="typing-section">
        <div class="container">
        <h1><i class="fas fa-keyboard"></i> TypeSwift</h1>
        <p class="random-para"></p>
        <div class="typing-area">
        <textarea id="typing-para" placeholder="click here start typing..." ></textarea>
        </div>

        <div class="result-status">
            <div class="timer">
                <div class="countdown"></div>
            </div>
            <div class="status"></div> 
            <div class="wpm"></div>
            <div class="accuracy"></div>
        </div>
        <button class="stop-btn">Stop</button>
        <button class="continue-btn" style="display: none;">Continue</button>
        <button class="reset-btn">Reset</button>
            
        </div>

    </section>
</body>
</html>
